<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add & Delete Stock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üì¶ Stock Management System</h1>
        </header>

        <nav class="main-nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="dashboard.html" class="nav-link">üìä Dashboard</a>
            <a href="add-delete.html" class="nav-link active">‚ûï Add & Delete</a>
            <a href="modify.html" class="nav-link">‚úèÔ∏è Modify</a>
            <a href="#" onclick="logout(); return false;" class="nav-link logout-link">üö™ Logout</a>
        </nav>

        <section class="add-delete-section">
            <h2>‚ûï Add & Delete Stock</h2>
            <div class="section-content">
                <div class="add-form">
                    <h3>Add New Item</h3>
                    <form id="add-form">
                        <div class="form-group">
                            <label>Item Name *</label>
                            <input type="text" id="add-name" required placeholder="Enter item name">
                        </div>
                        <div class="form-group">
                            <label>Quantity *</label>
                            <input type="number" id="add-quantity" required min="0" placeholder="Enter quantity">
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <input type="number" id="add-price" min="0" step="0.01" placeholder="Enter price">
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <input type="text" id="add-category" placeholder="Enter category">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Item</button>
                        <input type="file" id="add-photo" accept="image/*">
                        <div id="items-container"></div>


                    </form>
                </div>
                <div class="delete-form">
                    <h3>Delete Item</h3>
                    <form id="delete-form">
                        <div class="form-group">
                            <label>Select Item to Delete</label>
                            <select id="delete-select" required>
                                <option value="">-- Select Item --</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-danger">Delete Item</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script src="auth.js"></script>
    <script src="add-delete.js"></script>
</body>
</html>
