<body>
    <div class="container">

        <nav class="main-nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="dashboard.html" class="nav-link active">ğŸ“Š Dashboard</a>
            <a href="add-delete.html" class="nav-link">â• Add & Delete</a>

        <section class="dashboard-section">

            <!-- JSON Export/Import Section -->
            <div class="json-section">
                <h3>ğŸ“ Data Management</h3>
                <div class="json-buttons">
                    <button onclick="exportToJSON()" class="btn btn-primary json-btn">ğŸ“¥ Export to JSON</button>
                    <label for="json-file-input" class="btn btn-primary json-btn" style="cursor: pointer;">

                    <tbody id="stock-table-body">

                </table>
                <div id="empty-state" class="empty-state">

    </div>
