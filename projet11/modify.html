<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Stock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üì¶ Stock Management System</h1>
        </header>

        <nav class="main-nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="dashboard.html" class="nav-link">üìä Dashboard</a>
            <a href="add-delete.html" class="nav-link">‚ûï Add & Delete</a>
            <a href="modify.html" class="nav-link active">‚úèÔ∏è Modify</a>
            <a href="#" onclick="logout(); return false;" class="nav-link logout-link">üö™ Logout</a>
        </nav>

        <section class="modify-section">
            <h2>‚úèÔ∏è Modify Stock</h2>
            <form id="modify-form">
                <div class="form-group">
                    <label>Select Item to Modify</label>
                    <select id="modify-select" required>
                        <option value="">-- Select Item --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Item Name *</label>
                    <input type="text" id="modify-name" required placeholder="Enter item name">
                </div>
                <div class="form-group">
                    <label>Quantity *</label>
                    <input type="number" id="modify-quantity" required min="0" placeholder="Enter quantity">
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" id="modify-price" min="0" step="0.01" placeholder="Enter price">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="modify-category" placeholder="Enter category">
                </div>
                <button type="submit" class="btn btn-primary">Update Item</button>
            </form>
        </section>
    </div>

    <script src="auth.js"></script>
    <script src="modify.js"></script>
</body>
</html>
